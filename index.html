<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 350px;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 25px;
      font-size: 1.1rem;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: transform 0.25s ease;
    }

    #yesBtn {
      background: #4caf50;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #noBtn {
      background: #ff4b5c;
      color: white;
      left: 50%;
      top: 60px;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hey Tanu üíï</h1>
    <p>I love you so much baby!!</p>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üíî</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    let runs = 0;
    const MAX_RUNS = 5;

    function randomMove() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function launchConfetti() {
      for (let i = 0; i < 120; i++) {
        const c = document.createElement('div');
        c.style.position = 'fixed';
        c.style.width = '8px';
        c.style.height = '8px';
        c.style.borderRadius = '50%';
        c.style.background =
          ['#ff4b5c', '#ffd166', '#06d6a0', '#118ab2']
          [Math.floor(Math.random() * 4)];
        c.style.left = Math.random() * 100 + 'vw';
        c.style.top = '-10px';
        c.style.zIndex = 9999;
        document.body.appendChild(c);

        const fall = c.animate(
          [
            { transform: 'translateY(0)' },
            { transform: `translateY(${window.innerHeight + 20}px)` }
          ],
          { duration: Math.random() * 2000 + 2000 }
        );

        fall.onfinish = () => c.remove();
      }
    }

    function surrenderNoButton() {
      noBtn.textContent = 'okay fine... yes üò≠';
      noBtn.style.transform = 'translateX(-50%)';
      
      // HARD RESET listeners (bulletproof)
      const clone = noBtn.cloneNode(true);
      noBtn.replaceWith(clone);

      clone.addEventListener('click', () => {
        launchConfetti();
        alert('Yay!! I knew it üòç‚ù§Ô∏è');
      }, { once: true });
    }

    function handleNoInteraction() {
      if (runs < MAX_RUNS) {
        randomMove();
        runs++;
        if (runs === MAX_RUNS) {
          setTimeout(surrenderNoButton, 300);
        }
      }
    }

    noBtn.addEventListener('mouseenter', handleNoInteraction);
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      handleNoInteraction();
    }, { passive: false });

    yesBtn.addEventListener('click', () => {
      launchConfetti();
      alert('Yay!! I knew it üòç‚ù§Ô∏è');
    });
  </script>

</body>
</html>
