<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      text-align: center;
    }.card {
  background: rgba(255, 255, 255, 0.18);
  padding: 40px 30px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  max-width: 420px;
  animation: fadeIn 1.5s ease;
}

h1 { font-size: 2.2rem; margin-bottom: 10px; }
p { font-size: 1.1rem; margin-bottom: 20px; line-height: 1.6; }

.heart { font-size: 3rem; animation: beat 1s infinite; margin-bottom: 15px; }

.photos {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  margin: 20px 0;
}

.photos img {
  width: 100%;
  height: 120px;
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
}

.buttons {
  position: relative;
  height: 80px;
  margin-top: 25px;
}

button {
  border: none;
  padding: 12px 22px;
  font-size: 1rem;
  border-radius: 30px;
  color: #fff;
  cursor: pointer;
  position: absolute;
}

#yesBtn {
  background: #ff4b5c;
  left: 50%;
  transform: translateX(-120%);
}

#noBtn {
  background: #555;
  left: 50%;
  transform: translateX(20%);
}

/* NEW: reliable run animation */
@keyframes runAway {
  0%   { transform: translate(20%, 0); }
  25%  { transform: translate(-120%, -10px); }
  50%  { transform: translate(80%, 10px); }
  75%  { transform: translate(-60%, -15px); }
  100% { transform: translate(20%, 0); }
}

.running {
  animation: runAway 0.4s linear;
}

@keyframes beat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body>
  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Hey Tanu,</h1>
    <p>
      Every day with you feels a little brighter, warmer, and happier.

<div class="photos">

  <img src="photo4.jpg" alt="Forever us" />
</div>

<h1>Will you be my Valentine? üíñ</h1>

<div class="buttons">
  <button id="yesBtn" onclick="alert('Yay! ‚ù§Ô∏è You just made me the happiest person alive!')">Yes üíï</button>
  <button id="noBtn">No üôà</button>
</div>

  </div>  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    const MIN_RUNS = 5;
    let runs = 0;

    const messages = [
      "Wait‚Ä¶ are you sure? ü•∫",
      "Please don‚Äôt do this üò≠",
      "Think again, Tanu üíî",
      "Okay okay‚Ä¶ I‚Äôm nervous üò∞",
      "I can‚Äôt keep running üòµ"
    ];

    noBtn.addEventListener('pointerdown', () => {
      if (runs >= MIN_RUNS) return;

      noBtn.classList.remove('running'); // reset animation
      void noBtn.offsetWidth; // force reflow
      noBtn.classList.add('running');

      noBtn.textContent = messages[runs] || messages[messages.length - 1];
      runs++;

      if (runs === MIN_RUNS) {
        setTimeout(() => {
          noBtn.classList.remove('running');
          noBtn.textContent = 'okay fine... yes üò≠';
          noBtn.style.background = '#ff4b5c';
          noBtn.onclick = () => yesBtn.click();
        }, 450);
      }
    });

    yesBtn.addEventListener('click', () => {
      launchConfetti();
      // remove any blocking alerts and show final screen directly
      setTimeout(showFinalScreen, 500);
    });
      setTimeout(showFinalScreen, 600);
    });
      setTimeout(() => alert('YAY!!! ‚ù§Ô∏èüíñ You just made me the happiest person ever!'), 200);
    });

    function showFinalScreen() {
      const overlay = document.createElement('div');
      overlay.style.position = 'fixed';
      overlay.style.top = 0;
      overlay.style.left = 0;
      overlay.style.width = '100vw';
      overlay.style.height = '100vh';
      overlay.style.background = 'linear-gradient(135deg, #ff758c, #ff7eb3)';
      overlay.style.display = 'flex';
      overlay.style.alignItems = 'center';
      overlay.style.justifyContent = 'center';
      overlay.style.flexDirection = 'column';
      overlay.style.color = '#fff';
      overlay.style.fontFamily = 'Segoe UI, sans-serif';
      overlay.style.textAlign = 'center';
      overlay.style.zIndex = 10000;
      overlay.style.opacity = 0;
      overlay.style.transition = 'opacity 0.6s ease';

      overlay.innerHTML = `
        <h1 style="font-size: 2.8rem; margin-bottom: 10px;">Happy Valentine‚Äôs</h1>
        <h2 style="font-size: 2.2rem; margin-bottom: 20px;">My Love ‚ô•Ô∏è</h2>
        <p style="font-size: 1.2rem; max-width: 300px; line-height: 1.6;">
          Thank you for saying yes.
          You make my world brighter every single day.
        </p>
      `;

      document.body.appendChild(overlay);
      requestAnimationFrame(() => overlay.style.opacity = 1);
    }

    function launchConfetti() {() {
      for (let i = 0; i < 120; i++) {
        const c = document.createElement('div');
        c.style.position = 'fixed';
        c.style.width = '8px';
        c.style.height = '8px';
        c.style.borderRadius = '50%';
        c.style.background = ['#ff4b5c', '#ffd166', '#06d6a0', '#118ab2'][Math.floor(Math.random() * 4)];
        c.style.left = Math.random() * 100 + 'vw';
        c.style.top = '-10px';
        c.style.zIndex = 9999;
        document.body.appendChild(c);
        const fall = c.animate([
          { transform: 'translateY(0)' },
          { transform: `translateY(${window.innerHeight + 20}px)` }
        ], { duration: Math.random() * 2000 + 2000, easing: 'ease-out' });
        fall.onfinish = () => c.remove();
      }
    }
  </script></body>
