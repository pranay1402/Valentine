<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      text-align: center;
    }.card {
  background: rgba(255, 255, 255, 0.18);
  padding: 40px 30px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  max-width: 420px;
  animation: fadeIn 1.5s ease;
}

h1 {
  font-size: 2.2rem;
  margin-bottom: 10px;
}

p {
  font-size: 1.1rem;
  margin-bottom: 20px;
  line-height: 1.6;
}

.heart {
  font-size: 3rem;
  animation: beat 1s infinite;
  margin-bottom: 15px;
}

.photos {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  margin: 20px 0;
}

.photos img {
  width: 100%;
  height: 120px;
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
}

.buttons {
  position: relative;
  height: 60px;
  margin-top: 25px;
}

button {
  border: none;
  padding: 12px 22px;
  font-size: 1rem;
  border-radius: 30px;
  color: #fff;
  cursor: pointer;
  transition: transform 0.2s, background 0.2s;
  position: absolute;
}

#yesBtn {
  background: #ff4b5c;
  left: 50%;
  transform: translateX(-110%);
}

#yesBtn:hover {
  background: #ff2f44;
  transform: translateX(-110%) scale(1.05);
}

#noBtn {
  background: #555;
  left: 50%;
  transform: translateX(10%);
}

@keyframes beat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body>
  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Hey Tanu,</h1>
    <p>
      Every day with you feels a little brighter, warmer, and happier.
      Looking at us, I just know one thing for sure‚Ä¶
    </p><!-- Add your photos below -->
<div class="photos">

  <img src="photo2.jpg" alt="Our memory" />
  <img src="photo3.jpg" alt="Another moment" />
  <img src="photo4.jpg" alt="Forever us" />
</div>

<h1>Will you be my Valentine? üíñ</h1>

<div class="buttons">
  <button id="yesBtn" onclick="alert('Yay! ‚ù§Ô∏è You just made me the happiest person alive!')">Yes üíï</button>
  <button id="noBtn">No üôà</button>
</div>

  </div>  <script>
    // Ultra-reliable No-button logic (Chrome-safe)
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    const messages = [
      "Wait‚Ä¶ are you sure? ü•∫",
      "Please don‚Äôt do this üò≠",
      "Think again, Tanu üíî",
      "Okay okay‚Ä¶ I‚Äôm nervous üò∞",
      "I can‚Äôt keep running üòµ"
    ];
    const MIN_RUNS = 5; // minimum times the No button must run
    const surrenderText = "okay fine... yes üò≠";
    let tries = 0;

    // Make movement independent of layout quirks
    noBtn.style.position = 'fixed';

    function flee() {
      // Surrender after enough attempts
      if (tries >= Math.max(messages.length, MIN_RUNS)) {
        noBtn.textContent = surrenderText;
        noBtn.style.left = '50%';
        noBtn.style.top = '70%';
        noBtn.style.transform = 'translate(-50%, -50%) scale(1.05)';
        noBtn.onclick = () => yesBtn.click();
        return;
      }

      const pad = 16;
      const maxX = window.innerWidth - noBtn.offsetWidth - pad;
      const maxY = window.innerHeight - noBtn.offsetHeight - pad;

      const x = Math.max(pad, Math.random() * maxX);
      const y = Math.max(pad, Math.random() * maxY);

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
      noBtn.textContent = messages[tries] || messages[messages.length - 1];
      tries++;
    }

    // Pointer events are the most reliable across Chrome + mobile
    ['pointerenter', 'pointerdown', 'mouseenter', 'touchstart'].forEach(evt => {
      noBtn.addEventListener(evt, (e) => {
        e.preventDefault();
        flee();
      }, { passive: false });
    });

    yesBtn.addEventListener('click', () => {
      launchConfetti();
      setTimeout(() => alert('YAY!!! ‚ù§Ô∏èüíñ You just made me the happiest person ever!'), 200);
    });

    function launchConfetti() {
      for (let i = 0; i < 120; i++) {
        const c = document.createElement('div');
        c.style.position = 'fixed';
        c.style.width = '8px';
        c.style.height = '8px';
        c.style.borderRadius = '50%';
        c.style.background = ['#ff4b5c', '#ffd166', '#06d6a0', '#118ab2'][Math.floor(Math.random() * 4)];
        c.style.left = Math.random() * 100 + 'vw';
        c.style.top = '-10px';
        c.style.zIndex = 9999;
        document.body.appendChild(c);
        const fall = c.animate([
          { transform: 'translateY(0)' },
          { transform: `translateY(${window.innerHeight + 20}px)` }
        ], { duration: Math.random() * 2000 + 2000, easing: 'ease-out' });
        fall.onfinish = () => c.remove();
      }
    }
  </script></body>
</html>
